<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Game</title>
  <link rel="stylesheet" href="styles/main.css" />
  <script defer src="scripts/app.js"></script>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz Game</h1>
    <h3 id="timer"></h3>
    <div id="score"></div>
    <h2 id="qq" style="white-space: pre-line;"></h2>
    <img src="" alt="quiz-image" id="im" class="hidden" />
    <audio id="quizAudio" class="hidden" controls preload="auto"></audio>
    <button id="a">A</button>
    <button id="b">B</button>
    <button id="c">C</button>
    <button id="d">D</button>
    <input type="text" id="text" class="hidden" />
    <div id="message" class="message"></div>
      <button id="submit" class="hidden">submit</button>
      <button id="restart" class="hidden">restart</button>
  </div>
</body>
</html>
